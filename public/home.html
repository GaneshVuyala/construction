<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CONSTRUCT CENTRAL</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://cdn.leonardo.ai/users/36e23047-7419-4c17-95e1-9f6f919547a2/generations/eb5e7081-87eb-479b-a68b-a846a66a690b/segments/3:4:1/Flux_Schnell_generate_a_pencil_art_which_shows_two_persons_sha_2.jpeg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* To ensure text is readable on the image */
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Main content styling */
        .main-content {
            margin-left: 200px;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Logout button styling */
        .logout-button {
            align-self: flex-end;
            background-color: #ff3333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }

        /* Split buttons styling */
        .split-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 20px 0;
        }

        .split-section {
            width: 40%;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
            background-color: rgba(255, 204, 0, 0.8); /* Semi-transparent button */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .split-section:hover {
            background-color: rgba(230, 184, 0, 0.9);
        }

        .split-section:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Sidebar with navigation links -->
    <div class="sidebar">
        <h2>CONSTRUCT CENTRAL</h2>
        <a href="#home">Home</a>
        <a href="/explore.html">Explore</a>
        <!-- <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a> -->
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Logout button at the top right corner -->
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>

        <!-- Split buttons for Register and Request -->
        <div class="split-container">
            <div class="split-section" onclick="location.href='register.html'">
                Register Vehicle
            </div>
            <div class="split-section" onclick="location.href='explore.html'">
                Request a Vehicle
            </div>
        </div>
    </div>

</body>
</html>
