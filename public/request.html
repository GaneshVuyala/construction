<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #007bff;
            color: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .form-container p {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9rem;
        }
        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-container select,
        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .form-container button {
            background-color: #ffb400;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ffa000;
        }
        .form-container small {
            display: block;
            text-align: center;
            font-size: 0.8rem;
            margin-top: 10px;
            color: white;
        }
        .form-container small a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>One Request, Multiple Quotes.</h1>
        <p>I want quotes for:</p>
        <form action="/submitRequest" method="POST">
            <label>
                <input type="checkbox" name="requestType" value="Rent"> Rent
            </label>
            <label>
                <input type="checkbox" name="requestType" value="Lease"> Lease
            </label>

            <label for="equipment-category">Equipment</label>
            <select name="equipmentCategory" id="equipment-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Excavators">Excavators</option>
                <option value="Mini-Excavators">Mini-Excavators</option>
                <option value="Bulldozers">Bulldozers</option>
                <!-- Add more categories as needed -->
            </select>
            <select name="equipmentSubCategory" required>
                <option value="" disabled selected>Sub-Category</option>
                <option value="Heavy Excavators">Heavy Excavators</option>
                <option value="Compact Excavators">Compact Excavators</option>
                <!-- Add more sub-categories as needed -->
            </select>

            <label for="location">Where in India</label>
            <select name="state" id="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <!-- Add more states -->
            </select>
            <input type="text" name="city" placeholder="City" required>

            <button type="submit">REQUEST QUOTES</button>
            <small>By requesting quotes, you agree to the <a href="/terms">Rental Contract terms</a></small>
        </form>
    </div>
</body>
</html>
